<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meet</title>
	<link rel="stylesheet" type="text/css" href="css/chooseroom.css">
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
	<script src="jquery/dist/jquery.min.js"></script>
	<script src="bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <style>
   
  </style>
  <body>
  <div style="margin:auto; width:1000px">
  
	<div class="col-xs-3">
	  <label for="ex2">Your room name</label>
	  <input id="room" type="text" class="form-control  input-lg" onkeypress="checkEnter(event)" value="" placeholder="room name">
	</div>

	<div class="col-xs-3">
	  <button class="btn btn-primary  input-lg" onclick = "start(location.href)">enter your room</button>
	</div>
	</div>
    
  </body>
  <script>
    var room = document.getElementById("room");
    var stateObj = { foo: "bar" };

    room.addEventListener("input", function(e) {
      console.log(e.charCode);
      history.replaceState(stateObj, "meet", "/"+room.value);
    },true);
    room.focus();
    function start(target){
      location.href;history.replaceState(stateObj, "meet", "/");
      window.location = target;
    }
    function checkEnter(event){
      var x = event.charCode || event.keyCode;
      if (x == 13 ) {  
        start(location.href);
      }
    }
  </script>
</html>
