<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
        <script src="jquery/dist/jquery.min.js"></script>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="progressbar.js/dist/progressbar.min.js"></script>
        <script src="client-config.js"></script>
        <script src="webtorrent/webtorrent.min.js"></script>
        <script src="drag-drop/dragdrop.min.js"></script>
        <script src="scripts/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/all.css">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport' />
        <link rel="icon" href="/css/community-152-74185.png" sizes="32x32">
    </head>

    <body class="bodyroom">
      <img class="logo tohide" src="css/logo.png" viewbox="0 0 100 100"></img>
      <div id="globalMessage" class="hidden">
        <div id="globalMessageText">
          <p id="globalMessageTextField"></p>
        </div>
         <div id="globalMessageProgressBar">
        </div>
      </div>
      <div id="bigVideoContainer">
        <div class="overlayTopRight fadeOutElements">
          <span class="exitBigVideoIcon material-icons md-light hidden"
            onclick="exitBigVideo()">
            arrow_drop_down
          </span>
          <span class="fullscreenIcon material-icons md-light"
            onclick="toggleFullScreen()">
            fullscreen
          </span>
          <span class="exitFullscreenIcon material-icons md-light hidden"
            onclick="toggleFullScreen()">
            fullscreen_exit
          </span>
        </div>
    </div>
      <div id="videoDivWrapper">
        <div id="videoContainer"></div>
      </div>
      <div id="templateVideoDiv" hidden="true" class="hidden videoDiv" draggable="true"
        onmousemove="onMouseMoveAction(event.currentTarget.id)">
        <div class="overlayTopRight fadeOutElements">
          <span class="videoMuteIcon material-icons md-light hidden"
            onclick="unMuteVideo(event.target.parentElement.parentElement.id)">
            videocam_off
          </span>
          <span class="videoUnMuteIcon material-icons md-light"
            onclick="muteVideo(event.target.parentElement.parentElement.id)">
            videocam
          </span>
          <span class="audioMuteIcon material-icons md-light hidden"
            onclick="unMuteAudio(event.target.parentElement.parentElement.id)">
            mic_off
          </span>
          <span class="audioUnMuteIcon material-icons md-light"
            onclick="muteAudio(event.target.parentElement.parentElement.id)">
            mic
          </span>
          <span class="bigVideoIcon material-icons md-light"
            onclick="setBigVideo(event.target.parentElement.parentElement.id)">
            arrow_drop_up
          </span>
        </div>
        <div id="remoteTopCenter" class="overlayTopCenter fadeOutElements">
          <span class="remotenametag">No name</span>
        </div>
      </div>
      <div id="localVideoDiv" hidden="true" class="hidden videoDiv" draggable="true"
        onmousemove="onMouseMoveAction(event.currentTarget.id)">
        <div id="localTopLeft" class="overlayTopLeft">
        </div>
        <div class="overlayTopRight fadeOutElements">
          <span class="bigVideoIcon material-icons md-light"
            onclick="setBigVideo(event.target.parentElement.parentElement.id)">
            arrow_drop_up
          </span>
        </div>
        <div id="localTopCenter" class="overlayTopCenter fadeOutElements">
          <span id="nametag">Enter name...</span>
        </div>
        <div id="localMessage" class="overlayMiddleCenter">
          <span id="joinButton" class="hidden">
            <p> You are about to enter the room</p>
            <span id="audioIndicator" class="material-icons md-light">mic</span>
            <button class="button" type="button" onclick="joinRoom()">
              Join room
            </button>
          </span>
        </div>
      </div>

      <div id="global-controls">
        <span class="audioMuteIcon material-icons md-light hidden" onclick="unMuteLocalAudio()">mic_off</span>
        <span class="audioUnMuteIcon material-icons md-light" onclick="muteLocalAudio()">mic</span>
        <span class="videoMuteIcon material-icons md-light hidden" onclick="unMuteLocalVideo()">videocam_off</span>
        <span class="videoUnMuteIcon material-icons md-light" onclick="muteLocalVideo()">videocam</span>
        <span class="leaveRoomIcon material-icons" onclick="hangupCall()">call_end</span>
        <span id="screenshareIcon" class="screenshareIcon material-icons md-light" onclick="toggleScreenshare()">screen_share</span>
        <!-- <span class="settingsIcon material-icons md-light" onclick="showSettings()">settings</span>-->
      </div>

      <div id="settingsWrapper" class="hidden">
        <div id="settings">
          <span id="saveSettingsButton">
            <button class="button" type="button" onclick="saveSettings()">
              Save
            </button>
          </span>
        </div>
      </div>

      <div id="chat">
        <header class="clearfix">
          <h4>Chat</h4>
          <span id="chat-message-counter" class="chat-message-counter">0</span>
        </header>
        <div class="chat">

          <div id="chat-history" class="chat-history">
          </div> <!-- end chat-history -->

          <!-- <p class="chat-feedback">Your partner is typing…</p> -->

          <form id="chat-form" onSubmit="return chatMessage()">
            <fieldset>
              <input type="text" name="message" autocomplete="off" placeholder="Type your message…" autofocus><input type="hidden">
            </fieldset>
          </form>
        </div> <!-- end chat -->
      </div> <!-- end live-chat -->

      <script type="text/javascript">
        window.onload = pageReady;
      </script>
    </body>
</html>
