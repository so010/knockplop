<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meet</title>
    <link rel="icon" href="/css/community-152-74185.png" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport' />

  </head>
  <body>
    <div  class="startdiv">
      <a>
        <img class="logoStartscreen" src="css/logo.png" viewbox="0 0 50 10"></img><br>
      </a>
      <input id="room" class="startinput" type="text" onkeypress="checkEnter(event)" value="" placeholder="your room name">
      <button class="startbutton" onclick = "start(location.href)">enter your room</button>
    </div>
  </body>
  <script>
    var room = document.getElementById("room");
    var stateObj = { foo: "bar" };

    room.addEventListener("input", function(e) {
      console.log(e.charCode);
      history.replaceState(stateObj, "meet", "/"+room.value);
    },true);
    room.focus();
    function start(target){
      location.href;history.replaceState(stateObj, "meet", "/");
      window.location = target;
    }
    function checkEnter(event){
      var x = event.charCode || event.keyCode;
      if (x == 13 ) {
        start(location.href);
      }
    }
  </script>
</html>
